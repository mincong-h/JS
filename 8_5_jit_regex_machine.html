<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>The JiT RegEx Machine</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[

/*
 * Catch event and add to the event listener
 *
 * @param eventObj Event object, element in the document
 * @param event Event to catch. e.g. "submit", "click"
 * @param eventHandler Function handling this event
 */
function catchEvent(eventObj, event, eventHandler) {

	if (eventObj.addEventListener) {
		eventObj.addEventListener(event, eventHandler, false);
	} else if (eventObj.attachEvent) {
		event = "on" + event;
		eventObj.attachEvent(event, eventHandler);
	}
}

/*
 * Cancel event.
 *
 * @event event Event catched
 */
function cancelEvent(event) {

	if (event.preventDefault) {
		event.preventDefault();
		event.stopPropagation;
	} else {
		event.returnValue = false;
		event.calcelBubble = true;
	}
}

// load event setup
catchEvent(window, "load", setupEvents);

/*
 * Setup event.
 *
 * @param evnt Event catched
 */
function setupEvents(evnt) {

	catchEvent(document.getElementById("someForm"), "submit", validateField);
}

/*
 * Validate form whether it's an email.
 *
 * @param evnt Event catched
 */
function validateField(evnt) {

	var theEvent = evnt ? evnt : window.event;
	var rgEx = new RegExp(document.someForm.text1.value);
	var OK = rgEx.exec(document.someForm.text2.value);

	// 获得结果并输出
	if (!OK) {
		alert("not a match");
		document.someForm.text3.value = "Not a match";
	} else {
		alert("the pattern matched");
		document.someForm.text3.value = "The Pattern matched!";
	}
	cancelEvent(theEvent);
}

//]]>
</script>
</head>
<body>
	<form id="someForm" style="padding: 10px">
		<p>
			Regular Expression:
			<input type="text" name="text1" id="text1" value="^.+@[^\.].*\.[a-z]{2,}" /><br /><br />
			<textarea id="text2" cols="50" rows="10">The text area</textarea><br />
			Result:
			<input type="text" name="text3" id="text3" /><br /><br />
			<input type="submit" value="Check RegExp" />
		</p>
	</form>
</body>
</html>
