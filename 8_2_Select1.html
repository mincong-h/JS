<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Select</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[

/*
 * Catch event and add to the event listener
 *
 * @param eventObj Event object, element in the document
 * @param event Event to catch. e.g. "submit", "click"
 * @param eventHandler Function handling this event
 */
function catchEvent(eventObj, event, eventHandler) {
	if (eventObj.addEventListener) {
		eventObj.addEventListener(event, eventHandler, false);
	} else if (eventObj.attachEvent) {
		event = "on" + event;
		eventObj.attachEvent(event, eventHandler);
	}
}

/*
 * Cancel event.
 *
 * @event event Event catched
 */
function cancelEvent(event) {
	if (event.preventDefault) {
		event.preventDefault();
		event.stopPropagation;
	} else {
		event.returnValue = false;
		event.calcelBubble = true;
	}
}

// load event setup
catchEvent(window, "load", setupEvents);

/*
 * Setup event.
 *
 * @param evnt Event catched
 */
function setupEvents(evnt) {
	catchEvent(document.getElementById("someForm"), "submit", addOpts);
}

/*
 * Set option selected to NULL when submit, then cancel the submit.
 *
 * @param: evnt Event catched
 */
function checkForm(evnt) {
	var theEvent = evnt ? evnt : window.event;
	var opts = document.getElementById("someForm").selectOpts.options;
	for (var i = 0; i < opts.length; i++) {
		if (opts[i].selected) {
			// alert(opts[i].text + " " + opts[i].value);
			opts[i] = null;
		}
	}
	// cancel event because document will be reloaded when sumlitted.
	cancelEvent(theEvent);
}

/*
 * Add option at the end of the list when submit, then cancel the submit.
 *
 * @param: evnt Event catched
 */
function addOpts(evnt) {
	var theEvent = evnt ? evnt : window.event;
	var opts = document.getElementById("someForm").selectOpts.options;
	opts[opts.length] = new Option("Option Four", "Opt4");
	// cancel event because document will be reloaded when submitted.
	cancelEvent(theEvent);
}

//]]>
</script>
</head>
<body>
	<form id="someForm" action="">
		<p>
			<select id="selectOpts" multiple="multiple">
				<option value="Opt1">Option One</option>
				<option value="Opt2">Option Two</option>
				<option value="Opt3">Option Three</option>
			</select>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
