<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Text Fields</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[

/*
 * Catch event and add to the event listener
 *
 * @param eventObj Event object, element in the document
 * @param event Event to catch. e.g. "submit", "click"
 * @param eventHandler Function handling this event
 */
function catchEvent(eventObj, event, eventHandler) {

	if (eventObj.addEventListener) {
		eventObj.addEventListener(event, eventHandler, false);
	} else if (eventObj.attachEvent) {
		event = "on" + event;
		eventObj.attachEvent(event, eventHandler);
	}
}

/*
 * Cancel event.
 *
 * @event event Event catched
 */
function cancelEvent(event) {

	if (event.preventDefault) {
		event.preventDefault();
		event.stopPropagation;
	} else {
		event.returnValue = false;
		event.calcelBubble = true;
	}
}

// load event setup
catchEvent(window, "load", setupEvents);

/*
 * Setup event.
 *
 * @param evnt Event catched
 */
function setupEvents(evnt) {

	catchEvent(document.getElementById("someForm"), "submit", validateForm);
}

/*
 * Validate form
 *
 * @param evnt Event catched
 */
function validateForm(evnt) {

	var theEvent = evnt ? evnt : window.event;
	var strResults = "";
	var textInputs = document.getElementById("someForm").getElementsByTagName("input");

	// 遍历复选框中的每个元素，检查是否选中
	for (var i = 0; i < textInputs.length; i++) {
		if (textInputs[i].type != "submit") {
			strResults += textInputs[i].value;
		}
	}
	document.getElementById("text4").value = strResults;

	// 不清除结果
	cancelEvent(theEvent);
}

//]]>
</script>
</head>
<body>
	<form id="someForm" action="">
		<p>
			<input type="text" name="text1" /><br />
			<input type="password" name="text2" /><br />
			<input type="hidden" name="text3" value="hidden value" /><br />
			<textarea id="text4" cols="50" rows="10">The text area</textarea>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
