<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Hello, World!</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">
//<![CDATA][

	// 为div元素设置事件处理程序
	window.onload = setObjects;

	function setObjects() {
		document.getElementById("personData").firstName.onblur = testValue;
	}

	function testValue() {
		alert("Hi " + this.value); // 表单字段的值
	}

//]]>
</script>
</head>
<body>
	<form id="personData" action="">
		<p>
			First Name: <input type="text" id="firstName" /><br><br>
			Second Name: <input type="text" id="secondName" />
		</p>
	</form>
</body>
</html>
