<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Checkbox</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[

/*
 * Catch event and add to the event listener
 *
 * @param eventObj Event object, element in the document
 * @param event Event to catch. e.g. "submit", "click"
 * @param eventHandler Function handling this event
 */
function catchEvent(eventObj, event, eventHandler) {
	if (eventObj.addEventListener) {
		eventObj.addEventListener(event, eventHandler, false);
	} else if (eventObj.attachEvent) {
		event = "on" + event;
		eventObj.attachEvent(event, eventHandler);
	}
}

/*
 * Cancel event.
 *
 * @event event Event catched
 */
function cancelEvent(event) {
	if (event.preventDefault) {
		event.preventDefault();
		event.stopPropagation;
	} else {
		event.returnValue = false;
		event.calcelBubble = true;
	}
}

// load event setup
catchEvent(window, "load", setupEvents);

/*
 * Setup event.
 *
 * @param evnt Event catched
 */
function setupEvents(evnt) {
	catchEvent(document.getElementById("someForm"), "submit", checkColors);
}

/*
 * Check color checkbox options
 *
 * @param evnt Event catched
 */
function checkColors(evnt) {
	var theEvent = evnt ? evnt : window.event;
	var colorOpts = document.getElementById("someForm").getElementsByTagName("input");
	// 遍历复选框中的每个元素，检查是否选中
	var isChecked = false;
	for (var i = 0; i < colorOpts.length; i++) {
		if (colorOpts[i].type == "checkbox" && (colorOpts[i].checked)) {
			isChecked = true;
			break;
		}
	}
	// 没有选中复选框
	if (!isChecked) {
		alert("Your must check one of the four color checkboxes");
		cancelEvent(theEvent);
	}
}

//]]>
</script>
</head>
<body>
	<form id="someForm" action="">
		<p>
			<input type="checkbox" value="red" name="color1" />red<br />
			<input type="checkbox" value="blue" name="color2" />blue<br />
			<input type="checkbox" value="green" name="color3" />green<br />
			<input type="checkbox" value="yello" name="color4" />yellow<br />
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
