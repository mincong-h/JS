<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xthml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Hello, World!</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">
//<![CDATA][

	// 为div元素设置事件处理程序
	window.onload = setupEvents;

	function setupEvents() {

		/*
		document.getElementById("first").onmousedown = function() {
			alert("first element event");
		}*/

		document.getElementById("first").onmousedown = function(event) {
			var theEvent = event ? event : window.event;
			alert(this); // 在Firefox中将输出"[object HTMLDivElement]"
			alert("first element event");
			stopEvent(event);
		}

		document.getElementById("second").onmousedown = function() {
			alert("second element event");
		}

		document.onmousedown = function() {
			alert("document event");
		}
	}

	function stopEvent(event) {
		if(event.stopPropagation) {
			event.stopPropagation();
		} else {
			event.cancelBubble = true;
		}
	}

//]]>
</script>
</head>
<body>
	<div id="first" style="padding: 20px; background-color: #FF0; width: 150px;">
		<div id="second" style="background-color: #FF0; width: 100px; height: 100px; border: 1px dashed #000"></div>
	</div>
</body>
</html>
